<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b,c;
        a=Number(prompt("enter the length of firstsideof triangle"));
        b=Number(prompt("enter the length of second side of triangle"));
        c=Number(prompt("enter the length of third side of triangle"));
        if(a==b && b==c && c==a){
            document.write("Equilateral triangle")
        }
        else if(a==b  && ( b==c || c==a ) )
        {
            document.write("Isocless triangle")

        } 
        else{
            document.write("Scalene triangle")

        }

    </script>
</body>
</html>
