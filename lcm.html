<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        

 num1 = prompt('Enter a first positive integer: ');
 num2 = prompt('Enter a second positive integer: ');
 min = (num1 > num2) ? num1 : num2;
while (true) {
    if (min % num1 == 0 && min % num2 == 0) {
        document.write(min);
        break;
    }
    min++;
}
    </script>
</body>
</html>
