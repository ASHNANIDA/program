<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        year=Number(prompt("enter the current year:"))
        count=0;
        while (count < 20){
            if ((year % 400 == 0) || ((year % 4 == 0) && (year % 100 != 0))){
               
                document.write(year + "<br>")
                count=count+1;
                year=year+1;
            }else{
                year=year+1;
            }
        }
    </script>
</body>
</html>
