<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
 
  <!----------Enter the first matrix-------------->
  
const a =[[1,2,5],
          [3,5,7],
          [4,8,5]];
  const b = [[1,0,0],
             [0,1,0],
             [0,0,1]]   
    const c =[[0,0,0],
            [0,0,0],
            [0,0,0]]
  
    
  <!------------printing the matrix------------>
  for(i=0;i<3;i++){
  
    for(j=0;j<3;j++){
        document.write(a[i][j] + " ")
      }
      document.write("<br>")
  }
  document.write("<br>")


  for(i=0;i<3;i++){
  
      for(j=0;j<3;j++){
        document.write(b[i][j] + " ")
      }
      document.write("<br>")
  }

 
<!-----------------Multiplication of matrix----------------->
  for(i=0;i<3;i++){
      for(j=0;j<3;j++){
          for(k=0;k<3;k++){
          c[i][j] = c[i][j] + a[i][k]*b[k][j];
         
          }
      }
  }
  document.write("output "+"<br>")
   document.write("<br>")

for(i=0;i<3;i++){
  for(j=0;j<3;j++){
    document.write(c[i][j] + " ")
  } document.write("<br>")
}
  


</script>
    </body>
    </html>
