<body>
<!---is string paliandrom or not-->
<script>
     
  
        str=prompt("ENTER A STRING")
        newstr=str
        rev=""
        len=str.length;
        for(i=len-1; i>=0; i--){
            rev+=str[i]

        }
        if(rev==newstr){
            alert("THE GIVEN STRING IS PALINDROME")
        }
        else{
            alert("THE GIVEN STRING IS NOT PALINDROME")

        }



</script>
